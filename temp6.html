<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 2 - Royal Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7e1a6; /* Light golden background */
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 70px;
            border-radius: 20px;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
            background-image: url('https://www.transparenttextures.com/patterns/royal-silk.png');
        }
        .mb-4, .mb-3 {
            font-family: cursive;
        }
        .certificate-container {
            width: 800px;
            background-color: #fff8e7; /* Soft golden-white background */
            padding: 20px;
            margin: 0 auto;
            position: relative;
            background-image: url('https://marketplace.canva.com/EAFCO6pfthY/1/0/1600w/canva-blue-green-watercolor-linktree-background-F2CyNS5sQdM.jpg');
        }
        .certificate-border {
            border: 6px solid #000000; /* Gold border */
            padding: 25px;
            position: relative;
            border-radius: 15px;
            background-color: #fdf6e3; /* Light golden background */
        }
        .certificate-border::before,
        .certificate-border::after {
            content: '';
            position: absolute;
            border: 5px solid #322b19; /* Darker gold accent */
            border-radius: 15px;
        }
        .certificate-border::before {
            top: 15px;
            left: 15px;
            width: calc(100% - 30px);
            height: calc(100% - 30px);
        }
        .certificate-border::after {
            top: 7px;
            left: 7px;
            width: calc(100% - 14px);
            height: calc(100% - 14px);
        }
        .certificate-content {

            text-align: center;
            position: relative;
            z-index: 1;
            height: 300px;
            
        }
        .certificate-content h1 {
            font-size: 40px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            color: #382c0f; /* Royal golden text color */
        }
        .certificate-content h2 {
            font-size: 28px;
            margin: 10px 0;
            color: #8b4513; /* Saddle brown color */
        }
        .presented-to {
            font-size: 20px;
            margin: 20px 0 10px;
            color: #8b4513;
        }
        .certificate-content h3 {
            font-size: 36px;
            font-family: 'Brush Script MT', cursive;
            margin: 10px 0;
            color: #a0522d; /* Sienna color */
        }
        .certificate-text {
            font-size: 18px;
            margin: 20px 0;
            color: #8b4513;
        }
        .signatures {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 30px;
        }
        .signature p {
            margin: 5px 0;
            text-align: center;
            color: #8b4513;
        }
        .seal {
            width: 100px;
            height: 100px;
            background-color: #3d3612; /* Gold */
            border-radius: 50%;
            position: relative;
            
        }
        .seal::before,
        .seal::after {
            content: '';
            position: absolute;
            border: 5px solid white;
            border-radius: 50%;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            
        }
        .inner-logo {
            width: 80px;
            height: 80px;
            background-color: #b8860b; /* Dark golden logo */
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inner-logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn btn-secondary mb-4">Back to Home</a>
        <h1 class="mb-4">Template 2 - Royal Theme</h1>

        <form id="certificateForm2">
            <div class="mb-3">
                <label for="recipientName2" class="form-label">Recipient Name</label>
                <input type="text" class="form-control" id="recipientName2">
            </div>
            <div class="mb-3">
                <label for="cname2" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="cname2">
            </div>
            <div class="mb-3">
                <label for="certificateText2" class="form-label">Certificate Text (like company name or brand name)</label>
                <textarea class="form-control" id="certificateText2" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="Date2" class="form-label">Date</label>
                <input type="date" class="form-control" id="Date2">
            </div>
            <div class="mb-3">
                <label for="signature22" class="form-label">Signature 2</label>
                <input type="text" class="form-control" id="signature22">
            </div>
            <button type="button" class="btn btn-primary" onclick="generateCertificate2()">Generate Certificate</button>
        </form>

        <div id="certificatePreview2" style="display: none;">
            <!-- Certificate preview will be inserted here -->
        </div>

        <div class="mt-3 text-center">
            <button id="downloadPdf2" class="btn btn-success" style="display: none;">Download PDF</button>
            <button id="downloadImg2" class="btn btn-info" style="display: none;">Download Image</button>
        </div>
    </div>
    <script>
        function generateCertificate2() {
            const recipientName = document.getElementById('recipientName2').value;
            const certificateText = document.getElementById('certificateText2').value;
            const signature1 = document.getElementById('Date2').value;
            const signature2 = document.getElementById('signature22').value;
            const cname = document.getElementById('cname2').value;

            const certificateHTML = `
                <div class="certificate-container">
                    <div class="inner-logo">
                        <img src="https://via.placeholder.com/60" alt="Logo">
                    </div>
                    <div class="certificate-border">
                        <div class="certificate-content">
                            <h1>CERTIFICATE</h1>
                            <h2>Of Completion of ${cname}</h2>
                            <p class="presented-to">This certificate is presented to</p>
                            <h3>${recipientName}</h3>
                            <p class="certificate-text">${certificateText}</p>
                            <div class="signatures">
                                <div class="signature">
                                    <p>${signature1}</p>
                                    <p>___________</p>
                                    <p>Date</p>
                                </div>
                                <div class="seal"></div>
                                <div class="signature">
                                    <p>${signature2}</p>
                                    <p>___________</p>
                                    <p>Signature</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('certificatePreview2').innerHTML = certificateHTML;
            document.getElementById('certificatePreview2').style.display = 'block';
            document.getElementById('downloadPdf2').style.display = 'inline-block';
            document.getElementById('downloadImg2').style.display = 'inline-block';
        }

        document.getElementById('downloadPdf2').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('landscape', 'pt', 'a4');
            
            html2canvas(document.querySelector('#certificatePreview2 > div')).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const imgProps = doc.getImageProperties(imgData);
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                doc.save('certificate2.pdf');
            });
        });

        document.getElementById('downloadImg2').addEventListener('click', function() {
            html2canvas(document.querySelector('#certificatePreview2 > div')).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = imgData;
                link.download = 'certificate2.png';
                link.click();
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</body>
</html>
