<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Open+Sans:wght@400&family=Roboto:wght@400&family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            background-color: rgba(107, 169, 202, 0.567);

        }
        .cv-section {
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
        }
        .cv-left, .cv-right {
            flex: 1;
            min-width: 300px;
        }
        .cv-title {
            font-family: cursive;
            margin-top: 20px;
            text-align: center;
            font-size: 4rem;
        }
        .cv-item strong {
            font-size: 1.2rem;
        }
        .cv-item span, .cv-item ul {
            color: #333;
        }
        .card {
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
            border-radius: 10px;
        }
        .card-header {
            font-weight: bold;
        }
        .form-group label {
            font-weight: bold;
        }
        .cv-right {
            padding-left: 20px;
            margin-top: 60px;
        }
        .cv-right .cv-item {
            margin-top: 20px;
        }
        .cv-image {
            text-align: left;
            margin-bottom: 20px;
        }
        .cv-image img {
            max-width: 110px;
        }
        .footnote {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #777;
        }
        .footnote a {
            color: #777;
            text-decoration: underline;
        }
        .footnote a:hover {
            color: #333;
        }

        /* Template 1 (Default) */
        .template-1 {
            font-family: 'Open Sans', sans-serif;
            border: 2px solid #000;
        }
        .template-1 .cv-title {
            font-family: 'Lora', serif;
            color: #DAA520;
        }
        .template-1 .cv-item strong {
            color: #000;
            font-family: 'Lora', serif;
        }
        .template-1 .cv-image img {
            border-radius: 50%;
            border: 2px solid #000;
        }
        .template-1 .card-header {
            background-color: #000;
            color: #DAA520;
        }
        .template-1 .btn-primary {
            background-color: #000;
            border-color: #DAA520;
        }
        .template-1 .btn-secondary {
            background-color: #DAA520;
            border-color: #000;
            color: #000;
        }

        /* Template 2 */
        .template-2 {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .template-2 .cv-title {
            color: #4a4a4a;
            font-weight: bold;
        }
        .template-2 .cv-item strong {
            color: #4a4a4a;
        }
        .template-2 .cv-image img {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .template-2 .card-header {
            background-color: #4a4a4a;
            color: #fff;
        }
        .template-2 .btn-primary {
            background-color: #4a4a4a;
            border-color: #333;
        }
        .template-2 .btn-secondary {
            background-color: #333;
            border-color: #4a4a4a;
            color: #fff;
        }

        /* Template 3 */
        .template-3 {
            font-family: 'Playfair Display', serif;
            background-color: #e6f3ff;
            color: #003366;
            border: 2px solid #0066cc;
        }
        .template-3 .cv-title {
            color: #0066cc;
            font-style: italic;
        }
        .template-3 .cv-item strong {
            color: #0066cc;
        }
        .template-3 .cv-image img {
            border-radius: 0;
            border: 2px solid #0066cc;
        }
        .template-3 .card-header {
            background-color: #0066cc;
            color: #fff;
        }
        .template-3 .btn-primary {
            background-color: #0066cc;
            border-color: #003366;
        }
        .template-3 .btn-secondary {
            background-color: #003366;
            border-color: #0066cc;
            color: #fff;
        }

        /* Template 4 */
        .template-4 {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #fff;
            color: #333;
            border: 2px solid #333;
        }
        .template-4 .cv-title {
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
        }
        .template-4 .cv-item strong {
            color: #333;
            text-transform: uppercase;
        }
        .template-4 .cv-image img {
            border-radius: 50%;
            border: 2px solid #333;
        }
        .template-4 .card-header {
            background-color: #333;
            color: #fff;
        }
        .template-4 .btn-primary {
            background-color: #333;
            border-color: #fff;
        }
        .template-4 .btn-secondary {
            background-color: #fff;
            border-color: #333;
            color: #333;
        }

        /* Template 5 */
        .template-5 {
            font-family: 'Montserrat', sans-serif;
            background-color: #f7f7f7;
            color: #222;
            border: none;
        }
        .template-5 .cv-title {
            color: #222;
            font-weight: bold;
            text-transform: uppercase;
        }
        .template-5 .cv-item strong {
            color: #222;
            text-transform: uppercase;
        }
        .template-5 .cv-image img {
            border-radius: 10px;
        }
        .template-5 .card-header {
            background-color: #222;
            color: #fff;
        }
        .template-5 .btn-primary {
            background-color: #222;
            border-color: #fff;
        }
        .template-5 .btn-secondary {
            background-color: #fff;
            border-color: #222;
            color: #222;
        }
 /* Template 6 */
        .template-6 {
            display: flex;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5dc; /* Cream color for overall background */
            color: #212121;
        }

        .template-6 .cv-left {
            background-color: #fff; /* White background for the left side */
            color: #212121; /* Black text for the left side */
            width: 50%;
            padding: 30px;
        }

        .template-6 .cv-right {
            background-color: #1e88e5; /* Blue background for the right side */
            color: #4a4a4a; /* White text for the right side */
            width: 50%;
            padding: 30px;
        }

        .template-6 .cv-title {
            color: #4a4a4a; /* Darker color for the title */
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #dcdcdc; /* Light gray border under the title */
            padding-bottom: 10px;
        }

        .template-6 .cv-item strong {
            color: #4a4a4a; /* Consistent dark color for item labels */
        }

        .template-6 .cv-item p {
            color: #4a4a4a; /* White color for all <p> elements */
        }

        .template-6 .cv-image img {
            border-radius: 10%;
            border: 2px solid #dcdcdc; /* Light gray border around images */
        }

        .template-6 .card-header {
            background-color: #1e88e5; /* Blue color for the card header */
            padding: 10px;
            font-size: 1.5rem;
        }

        .template-6 .btn-primary {
            background-color: #4a4a4a; /* Dark gray for primary buttons */
            border-color: #4a4a4a; /* Matching border color */
        }

        .template-6 .btn-secondary {
            background-color: #dcdcdc; /* Light gray for secondary buttons */
            border-color: #dcdcdc; /* Matching border color */
            color: #4a4a4a; /* Dark text on light gray buttons */
        }

        .template-6 .card {
            border-radius: 10px;
            margin-top: 20px;
        }

.card {
    margin: 20px auto;
    width: 80%;
}

.card-body {
    padding: 20px;
}



    </style>
</head>
<body>
    <h1 id="cv-title" class="cv-title">CV Maker</h1>
    <div class="container">
        <div id="cv-content" class="p-3 mb-2 cv-section template-6"> <!-- Added template-6 class -->
            <div class="cv-left">
                <div class="cv-image" id="cv-image">
                    <img id="cv-photo" src="" alt="Passport Photo">
                </div>
                <h1 id="cv-name" class="cv-item"><span></span></h1>
                <p id="cv-dob" class="cv-item"><strong>Date of Birth:</strong> <span></span></p>
                <p id="cv-address" class="cv-item"><strong>Address:</strong> <span></span></p>
                <p id="cv-phone" class="cv-item"><strong>Phone Number:</strong> <span></span></p>
                <p id="cv-email" class="cv-item"><strong>Email:</strong> <span></span></p>
                <div id="cv-projects" class="cv-item">
                    <strong>Projects:</strong>
                    <ul></ul>
                </div>
            </div>
            <div class="cv-right">
                <div id="cv-profile" class="cv-item">
                    <strong>Profile Summary:</strong>
                    <p></p>
                </div>
                <div id="cv-education" class="cv-item">
                    <strong>Education:</strong>
                    <ul></ul>
                </div>
                <div id="cv-experience" class="cv-item">
                    <strong>Work Experience:</strong>
                    <ul></ul>
                </div>
                <div id="cv-skills" class="cv-item">
                    <strong>Skills:</strong>
                    <ul></ul>
                </div>
                <div id="cv-achievements" class="cv-item">
                    <strong>Achievements:</strong>
                    <ul></ul>
                </div>
            </div>
            <div class="footnote">
                <p>Website powered by <a href="https://hhappt115.wixstudio.io/mysite" target="_blank">@rohan.wadadar</a></p>
            </div>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">Enter Your Details</div>
        <div class="card-body">
            <form id="cv-form">
                <div class="form-group">
                    <label for="template">Select Template</label>
                    <select class="form-control" id="template">
                        <option value="template-1">Template 1</option>
                        <option value="template-2">Template 2</option>
                        <option value="template-3">Template 3</option>
                        <option value="template-4">Template 4</option>
                        <option value="template-5">Template 5</option>
                        <option value="template-6">Template 6</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="photo">Upload Photo</label>
                    <input type="file" class="form-control" id="photo" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="profile">Profile Summary</label>
                    <textarea class="form-control" id="profile" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="education">Education</label>
                    <textarea class="form-control" id="education" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="experience">Work Experience</label>
                    <textarea class="form-control" id="experience" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <textarea class="form-control" id="skills" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="projects">Projects</label>
                    <textarea class="form-control" id="projects" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="achievements">Achievements</label>
                    <textarea class="form-control" id="achievements" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button id="download-pdf" type="button" class="btn btn-secondary">Download as PDF</button>
                <a href="app.html" class="btn btn-primary btn-lg">Home</a>

            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        document.getElementById('photo').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                document.getElementById('cv-photo').src = reader.result;
            }
            if (file) {
                reader.readAsDataURL(file);
            } else {
                document.getElementById('cv-photo').src = "";
            }
        });

        document.getElementById('template').addEventListener('change', function(event) {
            const template = event.target.value;
            const cvContent = document.getElementById('cv-content');
            // Remove all previous template classes
            cvContent.className = 'p-3 mb-2 cv-section ' + template;
        });

        document.getElementById('cv-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const dob = document.getElementById('dob').value.trim();
            const address = document.getElementById('address').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const profile = document.getElementById('profile').value.trim();
            const education = document.getElementById('education').value.trim().split('\n');
            const experience = document.getElementById('experience').value.trim().split('\n');
            const skills = document.getElementById('skills').value.trim().split('\n');
            const projects = document.getElementById('projects').value.trim().split('\n');
            const achievements = document.getElementById('achievements').value.trim().split('\n');
            
            document.getElementById('cv-title').textContent = name ? name : 'Your CV';
            document.getElementById('cv-name').querySelector('span').textContent = name ? name : '';
            document.getElementById('cv-dob').querySelector('span').textContent = dob ? dob : '';
            document.getElementById('cv-address').querySelector('span').textContent = address ? address : '';
            document.getElementById('cv-phone').querySelector('span').textContent = phone ? phone : '';
            document.getElementById('cv-email').querySelector('span').textContent = email ? email : '';
            document.getElementById('cv-profile').querySelector('p').textContent = profile ? profile : 'No profile summary provided';

            const educationList = document.getElementById('cv-education').querySelector('ul');
            educationList.innerHTML = '';
            education.forEach(function(item) {
                if (item.trim() !== '') {
                    const li = document.createElement('li');
                    li.textContent = item;
                    educationList.appendChild(li);
                }
            });

            const experienceList = document.getElementById('cv-experience').querySelector('ul');
            experienceList.innerHTML = '';
            experience.forEach(function(item) {
                if (item.trim() !== '') {
                    const li = document.createElement('li');
                    li.textContent = item;
                    experienceList.appendChild(li);
                }
            });

            const skillsList = document.getElementById('cv-skills').querySelector('ul');
            skillsList.innerHTML = '';
            skills.forEach(function(item) {
                if (item.trim() !== '') {
                    const li = document.createElement('li');
                    li.textContent = item;
                    skillsList.appendChild(li);
                }
            });

            const projectsList = document.getElementById('cv-projects').querySelector('ul');
            projectsList.innerHTML = '';
            projects.forEach(function(item) {
                if (item.trim() !== '') {
                    const li = document.createElement('li');
                    li.textContent = item;
                    projectsList.appendChild(li);
                }
            });

            const achievementsList = document.getElementById('cv-achievements').querySelector('ul');
            achievementsList.innerHTML = '';
            achievements.forEach(function(item) {
                if (item.trim() !== '') {
                    const li = document.createElement('li');
                    li.textContent = item;
                    achievementsList.appendChild(li);
                }
            });

            // Reset the form
            document.getElementById('cv-form').reset();
        });

        document.getElementById('download-pdf').addEventListener('click', function() {
            var element = document.getElementById('cv-content');
            var opt = {
                margin:       0.5,
                filename:     'CV.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
              };
            html2pdf().set(opt).from(element).save();
        });
    </script>
</body>
</html>
